<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: pink;
      font-family: 'Raleway', sans-serif;
      font-weight: bold;
      overflow: hidden;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .intro {
      position: absolute;
      z-index: 10;
      background: pink;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      opacity: 1;
      animation: fadeIn 1s ease forwards;
    }

    .intro.fade-out {
      animation: fadeOut 0.8s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .intro h1 {
      font-size: 3rem;
      color: #e91e63;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    a {
      position: relative;
      display: inline-block;
      padding: 25px 30px;
      margin: 20px;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      transition: 0.5s;
      letter-spacing: 4px;
      overflow: hidden;
      z-index: 1;
    }

    a:hover {
      background: #fff;
      color: pink;
      box-shadow: 0 0 5px white,
                  0 0 25px white,
                  0 0 50px white,
                  0 0 200px white;
      -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
    }

    .btn.pink { filter: hue-rotate(270deg); }
    .btn.yellow { filter: hue-rotate(45deg); }
    .btn.lightblue { filter: hue-rotate(180deg); }

    a span {
      position: absolute;
      display: block;
    }
    a span:nth-child(1) {
      top: 0; left: 0; width: 100%; height: 2px;
      background: linear-gradient(90deg, transparent, #fff);
      animation: animate1 1s linear infinite;
    }
    @keyframes animate1 {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }

    a span:nth-child(2) {
      top: -100%; right: 0; width: 2px; height: 100%;
      background: linear-gradient(180deg, transparent, #fff);
      animation: animate2 1s linear infinite;
      animation-delay: 0.25s;
    }
    @keyframes animate2 {
      0% { top: -100%; }
      50%, 100% { top: 100%; }
    }

    a span:nth-child(3) {
      bottom: 0; right: 0; width: 100%; height: 2px;
      background: linear-gradient(270deg, transparent, #fff);
      animation: animate3 1s linear infinite;
      animation-delay: 0.5s;
    }
    @keyframes animate3 {
      0% { right: -100%; }
      50%, 100% { right: 100%; }
    }

    a span:nth-child(4) {
      bottom: -100%; left: 0; width: 2px; height: 100%;
      background: linear-gradient(360deg, transparent, #fff);
      animation: animate4 1s linear infinite;
      animation-delay: 0.75s;
    }
    @keyframes animate4 {
      0% { bottom: -100%; }
      50%, 100% { bottom: 100%; }
    }

    .bubble {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    audio { display: none; }

    .marquee {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff5f7;
      color: #e91e63;
      padding: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      z-index: 100;
      border-top: 2px solid #e91e63;
    }
  </style>
</head>
<body>
  <div class="intro" onclick="startSite()">
    <h1>Tap to Open</h1>
  </div>

  <a href="/71/valentine-confession.html" class="btn pink" onclick="navigateWithFade(event)">
    <span></span><span></span><span></span><span></span>
    Button One
  </a>
  <a href="album code/album.html" class="btn yellow" onclick="navigateWithFade(event)">
    <span></span><span></span><span></span><span></span>
    Button Two
  </a>
  <a href="birthday-cake/birthday-cake.html" class="btn lightblue" onclick="navigateWithFade(event)">
    <span></span><span></span><span></span><span></span>
    Button Three
  </a>

  <audio id="bgmusic" autoplay loop>
    <source src="assets/lagu-romantis2.mp3" type="audio/mpeg" />
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- RUNNING TEXT -->
  <div class="marquee">
    <marquee behavior="scroll" direction="left" scrollamount="25">
      Happy Birthday Fauziah Callysta Hidayat! 🎉🎂       Happy Birthday Fauziah Callysta Hidayat! 🎉🎂      Happy Birthday Fauziah Callysta Hidayat! 🎉🎂
    </marquee>
  </div>

  <script>
    function startSite() {
      const intro = document.querySelector('.intro');
      intro.classList.add('fade-out');
      setTimeout(() => {
        intro.style.display = 'none';
        document.getElementById('bgmusic').play();
      }, 800);
    }

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.fontSize = `${Math.random() * 20 + 20}px`;
      bubble.innerText = Math.random() < 0.5 ? '❤️' : '🎀';
      document.body.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, 4000);
    }

    setInterval(createBubble, 300);

    function navigateWithFade(event) {
      event.preventDefault();
      const url = event.currentTarget.href;
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 800);
    }
  </script>
</body>
</html>
